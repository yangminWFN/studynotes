    function Person() {
        this.name='yangmin';
        this.age=19;
        this.colors=['red','blue'];
        if((typeof this.getAge)!='function')
        {
            Person.prototype.getAge=function () {
                return this.age;
            }
        }
    }
    var person1=new Person();
    var person2=new Person();
